name: Update Firewall Blocklist

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  update-blocklist:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set PowerShell execution policy
      shell: powershell
      run: Set-ExecutionPolicy RemoteSigned -Scope Process -Force

    - name: Run update script
      shell: powershell
      run: .\update.ps1

    - name: Configure Git user
      shell: powershell
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

    - name: Commit and Push changes
      shell: powershell
      run: |
        # Only commit if there are changes
        if (-not (git diff --quiet)) {
          git add combined_blocklist.txt
          git commit -m "Auto update blocklist $(Get-Date -Format 'yyyy-MM-dd HH:mm')"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        } else {
          Write-Host "No changes detected. Skipping commit."
        }
